<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>


	<div class="container">
		<div class="section">
			<div class="row">
				<div class="grid-example col s12 m6"><span class="flow-text">I am full-width on mobile (col s12 m6)</span></div>
			</div>
		</div>
	</div>

<h1>Wikipedia Viewer</h1>
	<label for="formControl">What are you curious about today?</label><br />
	<input type="text" id="searchTerm" class="formControl" />

	<button id="search" type="button">Search it!</button>

	<input type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')" value="Surprise me!" />

	<ul id="output">

	</ul>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<!-- Materialize -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Main JS -->
	<script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>

<h1>Wikipedia Viewer</h1>
	<label for="formControl">What are you curious about today?</label>
	<input type="text" id="searchTerm" class="formControl" />

	<button id="search" type="button">Search it!</button>

	<input type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')" value="Surprise me!" />

	<ul id="output">

	</ul>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<!-- Main JS -->
	<script src="js/app.js"></script>

</body>
</html>

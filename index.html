<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>


	<div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <h1 class="header center cyan-text">Wikipedia Viewer</h1>

      <div class="row center">
        <h5 class="header col s12 light">What are you curious about today?</h5>
      </div>

      <div class="row center">
				<i class="material-icons prefix">mode_edit</i>
				<input type="text" id="searchTerm" class="formControl input-field col s12 m6 l4" /><br />

				<button id="search" type="button" class="btn-large waves-effect waves-light indigo lighten-2">
					<i class="material-icons left">search</i>Search it!</button>

				<button class="btn-large waves-effect waves-light cyan lighten-2" type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')" />
					<i class="material-icons left">stars</i>Randomize!
				</button>
			</div>

			<div class="row center">
        <div class="col s12">

								<div id="output">
								</div>
        </div>
      </div>





      </div>
  </div>



	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<!-- Materialize -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Main JS -->
	<script src="js/app.js"></script>

</body>
</html>

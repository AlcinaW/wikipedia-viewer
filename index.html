<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>

<h1>Wikipedia Viewer</h1>

	<form action="" method="post">
	    <div>
	        <label for="name">What are you curious about today?</label>
	        <input type="text" id="name" />
	    </div>
	    <div class="button">
	        <button type="submit">Search it!</button>
	    </div>
	</form>

	  <input type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')" value="Surprise me!" />

	<!-- Main JS -->
	<script src="js/app.js"></script>

</body>
</html>

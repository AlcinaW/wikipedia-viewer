<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>


	<div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Wikipedia Viewer</h1>
      <div class="row center">
        <h5 class="header col s12 light">What are you curious about today?</h5>
      </div>
      <div class="row center">
				<!-- <label for="formControl">What are you curious about today?</label><br /> -->
				<input type="text" id="searchTerm" class="formControl" />

				<button id="search" type="button" class="btn-large waves-effect waves-light blue"><i class="material-icons left">search</i>Search it!</button>

				<button type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')" class="btn-large waves-effect waves-light orange" />
					<i class="material-icons left">stars</i>Randomize!
				</button>

				<ul id="output">

				</ul>

      </div>
    </div>
  </div>



	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<!-- Materialize -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Main JS -->
	<script src="js/app.js"></script>

</body>
</html>
